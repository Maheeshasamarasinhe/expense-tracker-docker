---
- name: Configure EC2 for Docker and Docker Compose
  hosts: ec2_instances
  become: yes
  vars:
    docker_compose_version: "2.24.5"
    
  tasks:
    - name: Wait for system to become reachable
      wait_for_connection:
        timeout: 300

    - name: Wait for cloud-init to finish
      command: cloud-init status --wait
      changed_when: false
      
    - name: Wait for apt lock to be released
      shell: |
        while fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1 || fuser /var/lib/apt/lists/lock >/dev/null 2>&1; do
          echo "Waiting for apt lock..."
          sleep 5
        done
      changed_when: false
      
    - name: Kill any running apt processes if still locked
      shell: |
        pkill -9 apt-get || true
        pkill -9 dpkg || true
        rm -f /var/lib/dpkg/lock-frontend
        rm -f /var/lib/apt/lists/lock
        rm -f /var/cache/apt/archives/lock
        dpkg --configure -a
      changed_when: false
      ignore_errors: yes

    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      retries: 5
      delay: 10
      register: apt_update
      until: apt_update is success

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - software-properties-common
          - python3-pip
          - git
        state: present
      retries: 3
      delay: 10
      register: apt_install
      until: apt_install is success

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Create application directory
      file:
        path: /home/ubuntu/expense-tracker
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Verify Docker installation
      command: docker --version
      register: docker_version

    - name: Verify Docker Compose installation
      shell: docker compose version
      register: docker_compose_version_output

    - name: Display versions
      debug:
        msg:
          - "{{ docker_version.stdout }}"
          - "{{ docker_compose_version_output.stdout }}"
