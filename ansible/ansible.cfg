[defaults]
inventory = ./inventory
host_key_checking = False
remote_user = ubuntu
private_key_file = ./ssh_key.pem
retry_files_enabled = False
stdout_callback = yaml
timeout = 120
gather_timeout = 60
gathering = smart
fact_caching = memory

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=300s -o StrictHostKeyChecking=no -o ServerAliveInterval=30 -o ServerAliveCountMax=10 -o TCPKeepAlive=yes -o ConnectTimeout=60
pipelining = True
timeout = 120
retries = 3